<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/options.css">
        <title>Chaos Extension Options</title>
    </head>
    <body>
        <div id="keyCombination">Shift + P to Pause</div>
        <div>
            <div class="section">Effects</div>
            <div class="selectAll"><button id="selectAllEffectsButton">Select All</button></div>
            <form id="effectsCheckboxes">
                <label><input class="filled-in" id="y1950sEffectCheckbox" type="checkbox"><span>1950s</span></label>
                <label><input class="filled-in" id="blackoutEffectCheckbox" type="checkbox"><span>Blackout</span></label>
                <label><input class="filled-in" id="blurryVisionEffectCheckbox" type="checkbox"><span>Blurry Vision</span></label>
                <label><input class="filled-in" id="comicSansEffectCheckbox" type="checkbox"><span>Comic Sans</span></label>
                <label><input class="filled-in" id="designModeEffectCheckbox" type="checkbox"><span>Design Mode</span></label>
                <label><input class="filled-in" id="disableMouseInputEffectCheckbox" type="checkbox"><span>Disable Mouse Input</span></label>
                <label><input class="filled-in" id="disableScrollingEffectCheckbox" type="checkbox"><span>Disable Scrolling</span></label>
                <label><input class="filled-in" id="disableTextSelectionEffectCheckbox" type="checkbox"><span>Disable Text Selection</span></label>
                <label><input class="filled-in" id="doublePlaybackSpeedEffectCheckbox" type="checkbox"><span>Double Playback Speed</span></label>
                <label><input class="filled-in" id="doubleSizeEffectCheckbox" type="checkbox"><span>Double Size</span></label>
                <label><input class="filled-in" id="emptyInputsEffectCheckbox" type="checkbox"><span>Empty All Inputs</span></label>
                <label><input class="filled-in" id="getAlertEffectCheckbox" type="checkbox"><span>Get Alert</span></label>
                <label><input class="filled-in" id="halfPlaybackSpeedEffectCheckbox" type="checkbox"><span>Half Playback Speed</span></label>
                <label><input class="filled-in" id="halfSizeEffectCheckbox" type="checkbox"><span>Half Size</span></label>
                <label><input class="filled-in" id="hideImagesEffectCheckbox" type="checkbox"><span>Hide Images</span></label>
                <label><input class="filled-in" id="hideScrollbarsEffectCheckbox" type="checkbox"><span>Hide Scrollbars</span></label>
                <label><input class="filled-in" id="hideTextSelectionEffectCheckbox" type="checkbox"><span>Hide Text Selection</span></label>
                <label><input class="filled-in" id="invertedColorsEffectCheckbox" type="checkbox"><span>Inverted Colors</span></label>
                <label><input class="filled-in" id="invertedPageEffectCheckbox" type="checkbox"><span>Inverted Page</span></label>
                <label><input class="filled-in" id="invisibleTextCheckbox" type="checkbox"><span>Invisible Text</span></label>
                <label><input class="filled-in" id="midasTouchEffectCheckbox" type="checkbox"><span>Midas Touch</span></label>
                <label><input class="filled-in" id="muteEverythingEffectCheckbox" type="checkbox"><span>Mute Everything</span></label>
                <label><input class="filled-in" id="muteRandomEffectCheckbox" type="checkbox"><span>Mute Random Media</span></label>
                <label><input class="filled-in" id="noCSSEffectCheckbox" type="checkbox"><span>No CSS</span></label>
                <label><input class="filled-in" id="noCursorEffectCheckbox" type="checkbox"><span>No Cursor</span></label>
                <label><input class="filled-in" id="nothingEffectCheckbox" type="checkbox"><span>Nothing</span></label>
                <label><input class="filled-in" id="pauseEverythingEffectCheckbox" type="checkbox"><span>Pause Everything</span></label>
                <label><input class="filled-in" id="pauseRandomEffectCheckbox" type="checkbox"><span>Pause Random Media</span></label>
                <label><input class="filled-in" id="playEverythingEffectCheckbox" type="checkbox"><span>Play Everything</span></label>
                <label><input class="filled-in" id="playRandomEffectCheckbox" type="checkbox"><span>Play Random Media</span></label>
                <label><input class="filled-in" id="rainbowTextEffectCheckbox" type="checkbox"><span>Rainbow Text</span></label>
                <label><input class="filled-in" id="randomSelectionColorEffectCheckbox" type="checkbox"><span>Random Selection Color</span></label>
                <label><input class="filled-in" id="randomTextColorEffectCheckbox" type="checkbox"><span>Random Text Color</span></label>
                <label><input class="filled-in" id="reloadPageEffectCheckbox" type="checkbox"><span>Reload Page</span></label>
                <label><input class="filled-in" id="rollEffectCheckbox" type="checkbox"><span>Roll</span></label>
                <label><input class="filled-in" id="scrollToElementEffectCheckbox" type="checkbox"><span>Scroll To Random Element</span></label>
                <label><input class="filled-in" id="scrollToTopEffectCheckbox" type="checkbox"><span>Scroll To The Top</span></label>
                <label><input class="filled-in" id="selectAllTextEffectCheckbox" type="checkbox"><span>Select All Text</span></label>
                <label><input class="filled-in" id="sidewaysPageEffectCheckbox" type="checkbox"><span>Sideways Page</span></label>
                <label><input class="filled-in" id="spinningPageEffectCheckbox" type="checkbox"><span>Spinning Page</span></label>
                <label><input class="filled-in" id="terminalEffectCheckbox" type="checkbox"><span>Terminalify</span></label>
                <label><input class="filled-in" id="unmuteEverythingEffectCheckbox" type="checkbox"><span>Unmute Everything</span></label>
                <label><input class="filled-in" id="unmuteRandomEffectCheckbox" type="checkbox"><span>Unmute Random Media</span></label>
                <label><input class="filled-in" id="unselectAllTextEffectCheckbox" type="checkbox"><span>Unselect All Text</span></label>
                <label><input class="filled-in" id="upsideDownEffectCheckbox" type="checkbox"><span>Upside Down</span></label>
            </form>
        </div>

        <div>
            <div class="section">Options</div>
            <form>
                <div class="input-field"><input placeholder="Enter Seconds" id="newEffectTimerTextField" type="text"><label>New Effect Timer<span class="default"> - Default: 10 seconds</span></label></div>
            </form>
        </div>

        <div>
            <div class="section">Theme</div>
            <div class="switch"><label>Light<input id="themeSwitch" type="checkbox"><span class="lever"></span>Dark</label></div>
        </div>

        <div class="z-depth-3" id="bottomBar">
            <span id="optionsVersion"></span>
            <button class="waves-effect waves-light btn" id="saveButton">Save</button>
        </div>
        <br><br><br><br><br><br>

        <script src="js/materialize.min.js"></script>
        <script src="js/options.js" type="text/javascript"></script>
    </body>
</html>
